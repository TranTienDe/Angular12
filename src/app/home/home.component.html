<div class="clsTest">
  <h3>Đây là component Home</h3>
  <br />
  <input type="text" [(ngModel)]="age" />
  <h3>Tuổi của bạn là {{ age }}</h3>

  <div *ngIf="age <= 18; then treName else giaName"></div>
  <ng-template #treName>Bạn còn trẻ quá !</ng-template>
  <ng-template #giaName>Bạn già quá !</ng-template>


</div>
